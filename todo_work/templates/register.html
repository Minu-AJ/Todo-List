<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-5">
            <h1 class="text-center mb-4" style="">To.DO<i class="fa-solid fa-check" style="color: #000000;"></i></h2>
          </div>

          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form action="" method="post">
                {% csrf_token %}
                <h3 class="text-center mb-4">Sign up</h3>
                <p class="text-center mb-4">Enter your details to register</p>

                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        {{form.username}}
                    </div>
                    <div class="col-12">
                        {{form.first_name}}
                    </div>
                    <div class="col-12">
                        {{form.last_name}}
                    </div>
                    <div class="col-12">
                        {{form.email}}
                    </div>
                    <div class="col-12">
                        {{form.password}}
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
            <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url "login" %}" class="link-primary text-decoration-none">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
